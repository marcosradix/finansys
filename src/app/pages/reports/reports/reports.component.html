<app-bread-crumb [items]="[{text: 'Relatório de Receitas e Despesas'}]"></app-bread-crumb>

<app-page-header page-title="Relatório de Receitas e Despesas"
  button-class="" 
  button-text=""
  button-link="">
</app-page-header>

<div class="card">
  <div class="card-header">
    Selecione o mês ou ano para exibir o relatório.
  </div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="month">Mês</label>
        <select name="month" id="month" #month class="form-control">
          <option value="">Selecione um mês</option>
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Março</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
    
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecione um ano</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>
      </div>

    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="generateReports()" class="btn btn-primary">Gerar Relatórios</button>
      </div>
    </div>

  </div>
</div>
<!-- coloca tudo em fila na horizontal -->
<div class="card-deck mt-5 mb-5">
    <div class="card text-center text-white bg-success">
      <div class="card-header">
        TOTAL DE RECEITAS
      </div>
      <div class="card-body">
        <div class="card-title">
          R$ 1500
        </div>
      </div>
    </div>

    <div class="card text-center text-white bg-danger">
        <div class="card-header">
          TOTAL DE DESPESAS
        </div>
        <div class="card-body">
          <div class="card-title">
            R$ 1500
          </div>
        </div>
      </div>

      <div class="card text-center text-white bg-info">
          <div class="card-header">
            SALDO DISPONÍVEL
          </div>
          <div class="card-body">
            <div class="card-title">
              R$ 2500
            </div>
          </div>
        </div>

</div>
<hr>
<div class="row mt-5 mb-4">
  <div class="col-md-6">
    GRÁFICO DE RECEITAS
  </div>

  <div class="col-md-6">
      GRÁFICO DE DESPESAS
    </div>

</div>
