
<app-bread-crumb [items]="[{text: 'Categorias', link: '/categorias'}, {text: pageTitle}]"></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
        {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categorias" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitFormAction()">
  <div class="card">
    <div class="card-header">
      Informações sobre categorias
      <button type="submit" class="btn btn-primary btn-lg float-right" [disabled]="submittingForm || resourceForm.invalid">Salvar</button>
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required" >Campo obrigatório</div>
            <div *ngIf="resourceForm.get('name').errors.minlength" >Campo deve ter no mínimo 2 caracteres</div>
          </div>

        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

      </div>
    </div>
  </div>
  <br>
  
<div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
  <strong>Erro no Servidor:</strong>
  <ul>
    <li *ngFor="let erro of serverErrorMessages">{{erro}}</li>
  </ul>
</div>

</form>
