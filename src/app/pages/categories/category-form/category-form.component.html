
<app-bread-crumb [items]="[{text: 'Categorias', link: '/categorias'}, {text: pageTitle}]"></app-bread-crumb>

<app-page-header [page-title]="pageTitle"
  button-class="btn-light" 
  button-text="<< Voltar "
  button-link="/categorias">
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitFormAction()">
  <div class="card">
    <div class="card-header">
      Informações sobre categorias
      <button type="submit" class="btn btn-primary btn-lg float-right" [disabled]="submittingForm || resourceForm.invalid">Salvar</button>
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

      </div>
    </div>
  </div>
  <br>
  
  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

</form>
