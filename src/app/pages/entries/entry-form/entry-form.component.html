<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/entries">Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
        {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitFormAction()">
  <div class="card">
    <div class="card-header">
      Informações sobre lançamentos
      <button type="submit" class="btn btn-primary btn-lg float-right" [disabled]="submitingForm || entryForm.invalid">Salvar</button>
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
            <div *ngIf="entryForm.get('name').errors.required" >Campo obrigatório</div>
            <div *ngIf="entryForm.get('name').errors.minlength" >Campo deve ter no mínimo 2 caracteres</div>
          </div>

        </div>

        <div class="form-group col-md-6">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

        <div class="form-group col-md-2">
            <label for="description">Tipo</label>
            <select>
                <option *ngFor="let t of types" [ngValue]="t">{{t}}</option>
            </select>
        </div>

      </div>
    </div>
  </div>
  <br>
  
<div class="alert alert-danger mt-4" *ngIf="serverErrorMessages"> 
  <strong>Erro no Servidor:</strong>
  <ul>
    <li *ngFor="let erro of serverErrorMessages">{{erro}}</li>
  </ul>
</div>

</form>
